version: "3.8"

services:
  app:
    build: .
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV
      - DATABASE_COMPOSE_URL
      - CLOUDINARY_CLOUD_NAME
      - CLOUDINARY_API_KEY
      - CLOUDINARY_API_SECRET
      - JWT_SECRET
    depends_on:
      - db

  db:
    image: postgres:15
    env_file:
      - .env
    environment:
      - DB_USER
      - DB_PASSWORD
      - DB_NAME
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: